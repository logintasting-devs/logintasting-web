<!DOCTYPE html>
<html lang="de">

<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <meta name="description" content="D3MT Abschlussprojekt - Gin Tasting">
    <meta name="author" content="D3MT - GS Lahr Abschlussklasse 2021">
    <title>LoGin Tasting - Countdown</title>

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS
     ================================================== -->
    <link rel="stylesheet" href="css/countdown-style.css">

    <!-- fonts
    ================================================== -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet">

    <!-- script
    ================================================== -->
    <script type="text/javascript" src="js/countdown.js"></script>


    <!-- favicons
 	  ================================================== -->
    <link rel="icon" type="image/svg+xml" href="./images/favicon/LoGin_Logo.svg">
    <link rel="alternate icon" href="./images/favicon/favicon.ico">

</head>

<body>

    <!-- Countdown -->
    <div class="countdown date">
        <ul id="countdown">
            <li class="days" style="display: none;">
                <div id="days">00</div>
                <div class="label">Tage</div>
            </li>
            <li class="hours" style="display: none;">
                <div id="hours">00</div>
                <div class="label">Stunden</div>
            </li>
            <li class="minutes">
                <div id="minutes">00</div>
            </li>
            <li>:</li>
            <li class="seconds" style="display: none;">
                <div id="seconds">00</div>
            </li>
        </ul>
    </div>
</body>


</html>
